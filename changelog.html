---
title: Change Log
---

<p>Subscribe with <a href="{{ site.baseurl }}/atom.xml">RSS</a> to keep up with the latest changes.</p>

<p class="editor-link"><a href="cloudcannon:collections/_posts" class="btn"><strong>&#9998;</strong> Update Change Log</a></p>

<div class="changelog">
	{% for change in site.docs %}
		<div class="changelog-item">
			<a href="{{ site.baseurl }}{{ change.url }}">
                <h3>{{ change.title }}</h3>
            </a>
			<p>
                <span class="date">{{ change.date | date: "%B %d, %Y" }}</span> 
                <span class="badge {{ change.category }}">{{ change.category }}</span>
            </p>

			<p class="editor-link"><a href="cloudcannon:collections/{{ change.path }}" class="btn"><strong>&#9998;</strong> Update Entry</a></p>
		</div>
	{% endfor %}
</div>
